<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Orça+ - Orçamentos profissionais para eletricistas">
  <meta name="theme-color" content="#2563EB">

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orça+">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Orça+</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 32px;
      /* The icon file now contains the rounded corners and shadow for maximum quality */
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.15));
      animation: pulse 2.5s infinite ease-in-out;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(13, 71, 161, 0.05);
      border-top: 3px solid #0D47A1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="loading-container">
    <img src="icons/Icon-192.png" alt="Orça+" class="logo">
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
